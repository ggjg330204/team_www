<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www_1팀 홈페이지</title>
    <style>
        /* 전체 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #222;
        }

        /* 상단 영역 */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* 섹션 스타일 */
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        section h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* 사이트 연결 링크 스타일 */
        .links a {
            display: inline-block;
            margin-right: 15px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* 자료 리스트 */
        .resources ul {
            list-style-type: square;
            padding-left: 20px;
        }

        .resources ul li a {
            color: #222;
            text-decoration: none;
        }

        .resources ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 상단 IP 주소 -->
    <header>
        IP 주소: 10.0.3.4
    </header>

    <!-- 홈 섹션 -->
    <section id="home">
        <h2>홈</h2>
        <p>환영합니다.</p>
    </section>

    <!-- 사이트 연결 섹션 -->
    <section id="links">
        <h2>사이트 연결</h2>
        <div class="links">
            <a href="https://github.com/ggjg330204/team_www" target="_blank">GitHub</a>
            <a href="https://docs.google.com/document/d/1yTNmIULeCsDkz-_H1BI9BW3sZb_jHD2bhuKGa77sQXE/edit?usp=sharing" target="_blank">Google Docs</a>
            <a href="https://docs.google.com/presentation/d/1POM2feOR6tb6ollBAfYMIvgkHAtwed9iAOqlzqIHcws/edit?usp=sharing">Google slide</a>
        </div>
    </section>

    <!-- 자료 섹션 -->
    <section id="resources">
        <h2>자료</h2>
        <div class="resources">
            <ul>
                <li><a href="#">자료 1 다운로드</a></li>
                <li><a href="#">자료 2 다운로드</a></li>
                <li><a href="#">자료 3 다운로드</a></li>
            </ul>
        </div>
    </section>

</body>
</html>
